<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Girlfriend</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .phone-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative; /* Added for positioning the chat box */
        }

        .screen {
            background-color: #e0e0e0;
            height: 240px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative; /* Added for positioning the chat box */
        }

        .chat-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
            display: none; /* Initially hidden */
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .button {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button.green {
            background-color: #45a049;
            color: #fff;
        }

        .button.green:hover {
            background-color: #45a049;
        }

        .button.red {
            background-color: #d32f2f;
            color: #fff;
        }

        .button.red:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="phone-container">
                    <h5>Girlfriend</h5>
                    <div class="screen">
                        <div class="chat-box" id="chat-box">
                            <!-- Chat content will be dynamically added here -->
                        </div>
                        <p style="font-size: 24px; display: none;" id="callingText">Calling...</p>
                    </div>
                    <div class="buttons">
                        <button id="startButton" class="button green" onclick="toggleChatBox()">&#x1F4F2;</button>
                        <button id="endButton" class="button red" style="display: none;" onclick="toggleChatBox()">&#x1F4F5;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function toggleChatBox() {
            var chatBox = document.getElementById("chat-box");
            var callingText = document.getElementById("callingText");
            if (chatBox.style.display === "none") {
                chatBox.style.display = "block";
                callingText.style.display = "none";
                startRecognition(); // Start recognition when chat-box is displayed
            } else {
                chatBox.style.display = "none";
                callingText.style.display = "block";
                stopRecognition(); // Stop recognition when chat-box is hidden
            }
        }
    </script>
</body>
</html>
