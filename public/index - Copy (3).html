<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Girlfriend</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #45a049;
        }

        .navbar-brand,
        .navbar-text {
            color: white;
        }

        .phone-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            position: relative;
        }

        .card {
            margin-top: 20px;
        }

        .notification-card {
            background-color: #25D366;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .chat-card {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }

        .description {
            margin-top: 20px;
        }

        .button {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button.green {
            background-color: #45a049;
            color: white;
        }

        .button.red {
            background-color: #d32f2f;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Virtual Girlfriend</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="phone-container">
                    <div class="notification-card">
                        <p>ðŸ“µ Calling...</p>
                    </div>
                    <div class="text-center mt-3">
                        <button id="startButton" class="button green" onclick="toggleChatBox()">Start</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="phone-container">
                    <div class="chat-card">
                        <h5>Chat with Girlfriend</h5>
                        <div class="chat-box" id="chat-box">
                            <div class="message received">
                                <span class="sender">Girlfriend</span>
                                <div class="message-content">
                                    Hello, how are you?
                                </div>
                            </div>
                            <!-- More messages can be added here -->
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button id="endButton" class="button red" style="display: none;" onclick="toggleChatBox()">End</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row description">
            <div class="col">
                <p>This is a virtual girlfriend simulation. The calling notification card displays when the virtual girlfriend is being called. The chat card simulates a conversation with the virtual girlfriend.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function toggleChatBox() {
            var chatBox = document.getElementById("chat-box");
            var startButton = document.getElementById("startButton");
            var endButton = document.getElementById("endButton");
            if (chatBox.style.display === "none") {
                chatBox.style.display = "block";
                startButton.style.display = "none";
                endButton.style.display = "block";
                startRecognition(); // Start recognition when chat-box is displayed
            } else {
                chatBox.style.display = "none";
                startButton.style.display = "block";
                endButton.style.display = "none";
                stopRecognition(); // Stop recognition when chat-box is hidden
            }
        }
    </script>
</body>
</html>
