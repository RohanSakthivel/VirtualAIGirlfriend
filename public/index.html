<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Girlfriend</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .phone-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        .upper-card {
            background-color: #3f51b5;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            color: #fff;
            margin-bottom: 20px;
        }
        .screen {
            background-color: #f0f0f0;
            height: 280px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: relative;
        }
        .chat-box {
            overflow-y: auto;
            max-height: 200px;
            width: 100%;
            padding: 10px;
        }
        .chat-message {
            background-color: #e2f1fd;
            padding: 8px 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            max-width: 70%;
        }
        .user-message {
            align-self: flex-end;
            background-color: #c7edfc;
        }
        .girlfriend-message {
            align-self: flex-start;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button.green {
            background-color: #45a049;
            color: #fff;
        }
        .button.green:hover {
            background-color: #3e9142;
        }
        .button.red {
            background-color: #d32f2f;
            color: #fff;
        }
        .button.red:hover {
            background-color: #b22c2c;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="upper-card" id="upperCard">
            <h5>Virtual Girlfriend</h5>
        </div>
        <div class="screen" style="display: block;">
            <div class="chat-box" id="chat-box">
                <div class="chat-message girlfriend-message">Hi there! How can I help you today?</div>
                <div class="chat-message user-message">Hi! I just wanted to chat.</div>
            </div>
        </div>
        <div class="buttons">
            <button id="startButton" class="button green" onclick="toggleTitle()">&#x1F4F2;</button>
            <button id="endButton" class="button red" style="display: none;">&#x1F4F5;</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function toggleTitle() {
            var upperCardTitle = document.querySelector(".upper-card h5");
            upperCardTitle.innerText = "Calling..."; // Change title to "Calling..."
            var startButton = document.getElementById("startButton");
            var endButton = document.getElementById("endButton");
            startButton.style.display = "none";
            endButton.style.display = "block";
        }
    </script>
</body>
</html>
